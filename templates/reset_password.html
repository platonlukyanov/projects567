{% extends 'base.html' %}
{% set messages = get_flashed_messages(with_categories=True) %}

{% block content %}
    <div class="container mt-3">

        <form action="" method="POST" enctype="multipart/form-data" role="form" class="col-md-4 offset-4">
            <h2 class="text-center mb-5">Новый пароль</h2>
            {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            <div class="form-group">

                <label for="password-inp" class="mb-2">Новый пароль: </label>
                <div class="input-group mb-4">

                    <input type="password" name="password" class="form-control input-md " id="password-inp"
                           placeholder="Ваш пароль..." aria-describedby="eye"
                           {% if password %}value={{ password }}{% endif %}>
                    <i class="bi bi-eye-slash input-group-text" id="eye"></i>
                </div>

            </div>

            <div class="form-group">

                <label for="password2-inp" class="mb-2">Повторите пароль: </label>

                <div class="input-group mb-4">
                    <input type="password" name="password2" class="form-control input-md"
                           id="password2-inp"
                           placeholder="Ваш пароль..." aria-describedby="eye2">
                    <i class="bi bi-eye-slash input-group-text" id="eye2"></i>
                </div>
            </div>

            <div class="form-group d-flex justify-content-center">
                <input type="submit" class="btn btn-success col-md-5" value="Задать новый пароль">
            </div>

        </form>
    </div>

    <script src="{{ url_for('static', filename='js/password_btn_changer.js') }}"></script>

{% endblock %}
