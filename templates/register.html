{% extends 'base.html' %}
{% set messages = get_flashed_messages() %}
{% block otherhead %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
{% endblock %}
{% block content %}
    <div class="container mt-3">

        <form action="" method="POST" enctype="multipart/form-data" role="form" class="col-md-4 offset-4">
            <h2 class="text-center mb-5">Регистрация</h2>
            <div class="form-group">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
                <label for="name" class="mb-2">Имя и фамилия:</label>
                <div class="input-group mb-2">


                    <input type="text" aria-label="Имя" class="form-control" name="first_name" placeholder="Ваше имя" id="name">
                    <input type="text" aria-label="Фамилия" class="form-control" name="last_name" placeholder="Ваша фамилия">

                </div>
                <label for="email-inp" class="mb-2">Эл. Почта: </label>
                <div class="input-group mb-4">

                    <input type="email" name="email" class="form-control" id="email-inp"
                           placeholder="Введите адрес вашей электронной почты..." aria-describedby="email-sign"
                           required
                           {% if email %}value={{ email }}{% endif %}>
                    <span class="input-group-text" id="email-sign">@</span>
                </div>

            </div>

            <div class="form-group">

                <div class="mb-2">Тип пользователя:</div>
                <div class="mb-4" aria-label="Тип пользователя">


                    {% for usertype in usertypes %}
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="usertype"
                                   value="{{ usertype.id }}"
                                   id="usertype-{{ usertype.id }}" autocomplete="off">

                            <label for="usertype-{{ usertype.id }}">{{ usertype.name }}</label>
                        </div>
                    {% endfor %}
                </div>

            </div>

            <div class="form-group">

                <label for="password-inp" class="mb-2">Пароль: </label>
                <div class="input-group mb-4">

                    <input type="password" name="password" class="form-control input-md " id="password-inp"
                           placeholder="Ваш пароль..." aria-describedby="eye"
                           {% if password %}value={{ password }}{% endif %}>
                    <i class="bi bi-eye-slash input-group-text" id="eye"></i>
                </div>

            </div>

            <div class="form-group">

                <label for="password2-inp" class="mb-2">Повторите пароль: </label>

                <div class="input-group mb-4">
                    <input type="password" name="password2" class="form-control input-md"
                           id="password2-inp"
                           placeholder="Ваш пароль..." aria-describedby="eye2">
                    <i class="bi bi-eye-slash input-group-text" id="eye2"></i>
                </div>
            </div>

            <div class="form-group d-flex justify-content-center">
                <input type="submit" class="btn btn-success col-md-4">
            </div>

        </form>
    </div>

    <script src="{{ url_for('static', filename='js/password_btn_changer.js') }}"></script>

{% endblock %}
